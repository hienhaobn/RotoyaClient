<mat-form-field>
    <input matInput [matDatepicker]="picker" [min]="minDate" [formControl]="formControlDate" disabled>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker startView="year" (yearSelected)="yearSelected($event)"
        (monthSelected)="monthSelected($event, picker)" disabled='false'></mat-datepicker>
</mat-form-field>
