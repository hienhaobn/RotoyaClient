<div class="row">
    <div class="col-md-6" style="margin-top: 15px;">
        <h1>Khoảng thời gian thống kê: {{title}}</h1>
    </div>
    <div class="col-md-6">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle value="decrement" (click)="changeTopButton('decrement')" [disabled]="disabledLeft">
                <i class="material-icons">chevron_left</i>
            </mat-button-toggle>
            <mat-button-toggle value="today" (click)="changeTopButton('today')">
                <i class="material-icons">date_range</i>
            </mat-button-toggle>
            <mat-button-toggle value="increment" (click)="changeTopButton('increment')" [disabled]="disabledRight">
                <i class="material-icons">chevron_right</i>
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
</div>
<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4">
        <mat-form-field>
            <mat-label>Thống kê theo</mat-label>
            <mat-select [formControl]="statisticSelectControl">
                <ng-container *ngFor="let item of statisticBy; let i=index">
                    <mat-option [value]="i">{{item}}</mat-option>
                </ng-container>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4" style="padding-left: 80px; padding-right: 80px;">
        <ng-container *ngIf="!viewBySelectControl.value; else elseDateStatistic">
            <app-datepicker-month-statistic [minDate]="minDate" [formControlDate]="date"
                [yearSelected]="chosenYearHandler.bind(this)" [monthSelected]="chosenMonthHandler.bind(this)">
            </app-datepicker-month-statistic>
        </ng-container>
        <ng-template #elseDateStatistic>
            <app-datepicker-year-statistic [minDate]="minDate" [formControlDate]="date"
                [yearSelected]="chosenYearHandler.bind(this)">
            </app-datepicker-year-statistic>
        </ng-template>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">
        <mat-form-field>
            <mat-label>Kiểu xem</mat-label>
            <mat-select [formControl]="viewBySelectControl">
                <ng-container *ngFor="let item of viewBy; let i=index">
                    <mat-option [value]="i">{{item}}</mat-option>
                </ng-container>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <ngx-charts-line-chart [view]="view" [scheme]="colorScheme" [legend]="legend" [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis" [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel" [timeline]="timeline" [results]="!viewBySelectControl.value ? multiByWeek : multiByYear" (select)="onSelect($event)"
            (activate)="onActivate($event)" (deactivate)="onDeactivate($event)" [autoScale]="true">
        </ngx-charts-line-chart>
    </div>
</div>
